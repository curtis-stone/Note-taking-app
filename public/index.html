<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/note-icon.png" rel="icon">
        <title>Your Notes</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget!</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <label>
            Search: <input id="search-text" type="text" class="input" placeholder="Filter Notes">
        </label>
        <select id="filter-by" class="dr">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated"> Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
            </div>

        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
        </div>
        
        
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
